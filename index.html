<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIeremin - Play the Theremin with AI!</title>
    <link rel="stylesheet" href="style.css">

    <!-- Import Map Removed -->

</head>
<body>

    <!-- Splash Page Section (Visible when no valid token) -->
    <div id="splash-page">
        <header class="splash-header">
            <h1>Welcome to AIeremin</h1>
            <p>Experience the future of music - play the theremin using just your hands and AI!</p>
        </header>
        <main class="splash-main">
            <a href="https://iregistered.gumroad.com/l/didhrm" target="_blank" class="purchase-button">Get Access Now - $2</a>
            <p class="small-text">A unique access link will be emailed to you after purchase.</p>
            
            <!-- YouTube Embed -->
            <div class="video-demo-container">
                <h3>See it in Action!</h3>
                <iframe 
                    width="315" 
                    height="560" 
                    src="https://www.youtube.com/embed/rxQ93ctGZxg" 
                    title="AIeremin Demo Video" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
            <!-- End YouTube Embed -->
            
        </main>
        <footer class="splash-footer">
            <p>&copy; 2025 Ire Gaddr</p>
        </footer>
    </div>

    <!-- Main Application Content (Hidden until token is validated) -->
    <div id="app-content" style="display: none;">
        <div class="app-container">
            <div class="video-canvas-container">
                <video id="webcamVideo" autoplay playsinline></video>
                <canvas id="outputCanvas"></canvas>
            </div>
            
            <div class="controls-overlay">
                 <div id="status">Loading...</div>
                 <button id="toggleButton">Start</button>
            </div>
        </div>
    </div>

    <!-- Load the bundled application script -->
    <script type="module" src="dist/bundle.js"></script> 
</body>
</html>
